<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even generator</title>

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- LINK STYLESHEET -->
    <link rel="stylesheet" href="css/style.css">

    <!-- LINK SCRIPT -->
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1 class="text-center fw-bold py-5 ">ODD - EVEN BOX GENERATOR</h1>
    <div id="user-form" class="container-sm text-center fw-bold">
        <div class="row my-4">
          <div class="col">
             <label for="n-box" class="form-label">Numero Box da generare</label>
              <input type="number" class="form-control" id="n-box" min="1">
          </div>
          <div class="col">
            <label for="n-min" class="form-label">Numero min random</label>
            <input type="number" class="form-control" id="n-min" min="1">
         </div>
         <div class="col">
            <label for="n-max" class="form-label">Numero max random</label>
            <input type="number" class="form-control" id="n-max" min="1">
        </div>
            
        </div>
        <button type="button" class="btn btn-success fw-bold" id="get-btn">Genera</button>
        <button type="button" class="btn btn-danger fw-bold" id="reset-btn">Reset</button>
    </div>
    

    <div class="container d-none" id="print-area" >
        <div class="row text-white text-center fw-bold" id="board"></div>
    </div>

</body>
</html>
